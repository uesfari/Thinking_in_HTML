<!DOCTYPE html>
<html>
<head>
<title> Placeholder and Autofocus </title>
</head>
<body>
<h1> The Placeholder Attribute </h1>
<div>
Enter the name of the animal in the search box below and click on Go
<br> <br>
<label for="animal"> Animal Name: </label> <input id="animal" placeholder ="Enter the animal name"> <input type="submit" value="Go">
<br> <br> <hr>
<h1> The Autofocus attribute </h1>
<br>
<label for="name">Login Name:</label>
<input id="name" type="text" />
<input type="submit" value="Go">
<br>
or
<br>
<label for"loginid">Login ID:</label>
<input id ="loginid" type="text" autofocus />
<input type="submit" value="Go">
<br><br>
</div>
</body>
</html>
